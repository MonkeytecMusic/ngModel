<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <!-- tabla -->
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Borrar</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let articulos of inventario">
                            <td>{{ articulos.id }}</td>
                            <td>{{ articulos.nombre }}</td>
                            <td>{{ articulos.precio }}</td>
                            <td>
                                <button class="btn btn-danger" (click)="eliminar(articulos.id)">Borrar</button>
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="seleccionar(articulos)">Seleccionar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <br>
        <hr>
        <!-- Formulario -->
        <div class="row mt-4">
            <div class="col-4">
                <p>
                    <label for="id">Id</label>
                    <input type="number" class="form-control" [(ngModel)]="formulario.id">
                </p>
            </div>
            <div class="col-4">
                <p>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="formulario.nombre">
                </p>
            </div>
            <div class="col-4">
                <p>
                    <label for="Precio">Precio</label>
                    <input type="number" name="" id="" class="form-control" [(ngModel)]="formulario.precio">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" (click)="agregar()">Agregar</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-warning btn-lg" (click)="editar(formulario.id)">Editar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
